{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <h1>{{ page.title }} </h1>
    <h3>{{ page.subtitle }}</h3>
{% if page.body %}
    {{ page.body|richtext }}
{% endif %}
<hr>
<hr>

{% image page.image max-320x200 as custom_img %}
<img src="{{ custom_img.url }}" alt="{{ custom_img.alt }}">

{% endblock content %}
